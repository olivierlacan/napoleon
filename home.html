 <!DOCTYPE html>
<html>
<head>
  <title>Napoleon Search</title>
  <style>
    abbr {
      font-style: italic;
      margin-right: 1em;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
$(document).ready(function() {
  $("#send").on("click", function(event) {
    $.ajax({
        dataType: "json",
        url: "/search",
        data: { q:  $("#query").val()},
        success: function(data) {
          $("#query").val("");
          $("#query").focus();
          $("#answer").html("")
          data.Hits.Hits.forEach(function(hit){
            $("#answer").append("<h4>" + hit._source.Path + "</h4><p>" + hit._source.Text + "</p>");
          })
        }
    });
  });
});
</script>
</head>

<body>
  <section id="app">
    <div id="header">
      <input id="query" type="text" autofocus="true"></input><button id="send">Go</button>
    </div>
    <div id="answer"></div>
  </section>
</body>
</html>
